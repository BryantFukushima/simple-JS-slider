<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Javascript Slider</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Demo Slider</h1>
        <div class="slider">
            <div class="slider__items">
                <div class="slider__items--item" id="one"></div>
                <div class="slider__items--item" id="two"></div>
                <div class="slider__items--item" id="three"></div>
                <div class="slider__items--item" id="four"></div>
                <div class="slider__items--item" id="five"></div>
            </div>
            <div class="slider__nav">
                <button class="slider__nav--prev"><</button>
                <button class="slider__nav--next">></button>
            </div>
        </div>

        <script src="slider.js"></script>
    </body>
</html>
